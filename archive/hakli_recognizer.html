<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakli Symbol Recognizer - Google Sites Compatible</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .canvas-container {
            position: relative;
            overflow: hidden;
        }
        .json-input {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect } = React;

        // Simple SVG icons
        const Eye = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const FileText = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </svg>
        );

        const Settings = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
            </svg>
        );

        const Zap = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
            </svg>
        );

        const Camera = () => (
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const ImageIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21,15 16,10 5,21"/>
            </svg>
        );

        const Copy = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
        );

        const HakliSymbolRecognizer = () => {
            const [equivalenceChart, setEquivalenceChart] = useState(null);
            const [uploadedImage, setUploadedImage] = useState(null);
            const [recognitionResults, setRecognitionResults] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [imageAnalysis, setImageAnalysis] = useState(null);
            const [chartLoadStatus, setChartLoadStatus] = useState('ready');
            const [jsonInput, setJsonInput] = useState('');
            const [showJsonInput, setShowJsonInput] = useState(false);
            const [processingSettings, setProcessingSettings] = useState({
                contrastThreshold: 127,
                minSymbolSize: 15,
                maxSymbolSize: 200,
                detectionSensitivity: 0.7,
                variantMatching: true,
                multiScaleSearch: true
            });
            
            const canvasRef = useRef(null);
            const imageRef = useRef(null);
            const analysisCanvasRef = useRef(null);

            // Sample JSON for demonstration
            const sampleJson = `{
  "source_image": "sample-inscription.jpg",
  "extraction_date": "2025-09-15T21:20:14.597Z",
  "symbols": [
    {
      "id": 10,
      "name": "h",
      "arabic": "ح",
      "images": {
        "primary": "https://example.com/symbols/h_00.png",
        "variants": [
          "https://example.com/symbols/h_01.png"
        ],
        "examples": [
          "https://example.com/examples/KMD_28-31.png"
        ]
      },
      "description": "Letter h (ح)"
    },
    {
      "id": 11,
      "name": "l",
      "arabic": "ل",
      "images": {
        "primary": "https://example.com/symbols/l_00.png",
        "variants": [
          "https://example.com/symbols/l_01.png"
        ],
        "examples": [
          "https://example.com/examples/KMD_28-31.png"
        ]
      },
      "description": "Letter l (ل)"
    }
  ]
}`;

            // Helper function to categorize symbols
            const determineSymbolCategory = useCallback((symbolName) => {
                if (symbolName.includes('-dot')) return "Dotted Letters";
                if (symbolName.includes('-bar')) return "Barred Letters";
                if (symbolName.includes('-breve')) return "Modified Letters";
                if (['(', ')'].includes(symbolName)) return "Punctuation";
                if (['h', 'l', 'm', 'q', 'w', 's-1', 's-2', 'r', 'b', 't', 'k', 'n', 'f', 'g', 'd', 'y', 'z'].includes(symbolName.replace('-dot', '').replace('-bar', '').replace('-breve', ''))) {
                    return "Basic Consonants";
                }
                return "Other Symbols";
            }, []);

            // Load chart from JSON text input
            const handleJsonLoad = useCallback(() => {
                if (!jsonInput.trim()) {
                    alert('Please paste your JSON chart data');
                    return;
                }

                setChartLoadStatus('loading');

                try {
                    const chartData = JSON.parse(jsonInput);
                    
                    // Process the Hakli chart format
                    const processedChart = {
                        chart_name: "Hakli Archaeological Script Symbols",
                        version: "1.0", 
                        source_image: chartData.source_image || "uploaded_chart",
                        extraction_date: chartData.extraction_date || new Date().toISOString(),
                        symbols: chartData.symbols.map(symbol => ({
                            ...symbol,
                            english_equivalent: symbol.name,
                            category: determineSymbolCategory(symbol.name),
                            confidence_weights: {
                                primary: 1.0,
                                variants: 0.9,
                                examples: 0.8
                            }
                        })),
                        categories: [...new Set(chartData.symbols.map(s => determineSymbolCategory(s.name)))],
                        metadata: {
                            created: chartData.extraction_date || new Date().toISOString(),
                            total_symbols: chartData.symbols.length,
                            total_images: chartData.symbols.reduce((sum, s) => {
                                return sum + 1 + (s.images.variants?.length || 0) + (s.images.examples?.length || 0);
                            }, 0)
                        }
                    };
                    
                    setEquivalenceChart(processedChart);
                    setChartLoadStatus('loaded');
                    setShowJsonInput(false);
                    
                } catch (error) {
                    console.error('Error parsing chart JSON:', error);
                    setChartLoadStatus('error');
                    alert('Error parsing JSON. Please check the format and try again.');
                }
            }, [jsonInput, determineSymbolCategory]);

            // Load demo chart
            const loadDemoChart = useCallback(() => {
                const demoChart = {
                    chart_name: "Demo Hakli Symbols",
                    version: "1.0",
                    symbols: [
                        {
                            id: 1,
                            name: "h",
                            arabic: "ح",
                            english_equivalent: "h", 
                            description: "Letter h (ح)",
                            category: "Basic Consonants",
                            images: { 
                                primary: null,
                                variants: [],
                                examples: []
                            },
                            confidence_weights: { primary: 1.0, variants: 0.9, examples: 0.8 }
                        },
                        {
                            id: 2,
                            name: "l",
                            arabic: "ل",
                            english_equivalent: "l",
                            description: "Letter l (ل)", 
                            category: "Basic Consonants",
                            images: { 
                                primary: null,
                                variants: [],
                                examples: []
                            },
                            confidence_weights: { primary: 1.0, variants: 0.9, examples: 0.8 }
                        },
                        {
                            id: 3,
                            name: "h-dot",
                            arabic: "ح",
                            english_equivalent: "ḥ",
                            description: "Letter h with dot", 
                            category: "Dotted Letters",
                            images: { 
                                primary: null,
                                variants: [],
                                examples: []
                            },
                            confidence_weights: { primary: 1.0, variants: 0.9, examples: 0.8 }
                        }
                    ],
                    categories: ["Basic Consonants", "Dotted Letters"],
                    metadata: {
                        created: new Date().toISOString(),
                        total_symbols: 3,
                        total_images: 0
                    }
                };
                
                setEquivalenceChart(demoChart);
                setChartLoadStatus('loaded');
            }, []);

            // Handle image upload
            const handleImageUpload = useCallback((event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImage(e.target.result);
                        setRecognitionResults([]);
                        setImageAnalysis(null);
                    };
                    reader.readAsDataURL(file);
                }
            }, []);

            // Template matching simulation (enhanced for demo)
            const templateMatch = useCallback((threshold = 0.7) => {
                const matches = [];
                const numMatches = Math.floor(Math.random() * 4) + 2; // 2-5 matches
                
                for (let i = 0; i < numMatches; i++) {
                    matches.push({
                        x: Math.random() * 400 + 50,
                        y: Math.random() * 300 + 50, 
                        confidence: threshold + Math.random() * (0.95 - threshold),
                        scale: 0.7 + Math.random() * 0.6
                    });
                }
                
                return matches;
            }, []);

            // Analyze image preprocessing
            const analyzeImage = useCallback((imageElement) => {
                if (!analysisCanvasRef.current || !imageElement) return null;

                const canvas = analysisCanvasRef.current;
                const ctx = canvas.getContext('2d');
                
                canvas.width = Math.min(imageElement.naturalWidth, 800);
                canvas.height = Math.min(imageElement.naturalHeight, 600);
                
                ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                const { contrastThreshold } = processingSettings;
                let darkPixels = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const gray = (r + g + b) / 3;
                    const binary = gray < contrastThreshold ? 0 : 255;
                    
                    if (binary === 0) darkPixels++;
                    
                    data[i] = data[i + 1] = data[i + 2] = binary;
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                return {
                    width: canvas.width,
                    height: canvas.height,
                    darkPixelRatio: darkPixels / (canvas.width * canvas.height),
                    processedDataUrl: canvas.toDataURL()
                };
            }, [processingSettings]);

            // Multi-image symbol detection (simulated)
            const detectSymbols = useCallback(async () => {
                if (!uploadedImage || !equivalenceChart || !imageRef.current) return;
                
                setIsProcessing(true);
                
                const analysis = analyzeImage(imageRef.current);
                setImageAnalysis(analysis);
                
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                const detectionResults = [];
                
                // Simulate detection for each symbol type
                const symbolsToTest = equivalenceChart.symbols.slice(0, Math.min(6, equivalenceChart.symbols.length));
                
                for (const symbol of symbolsToTest) {
                    const shouldDetect = Math.random() > 0.4; // 60% chance to detect each symbol
                    
                    if (shouldDetect) {
                        // Simulate matches for different image types
                        const matchTypes = ['primary'];
                        if (processingSettings.variantMatching && symbol.images.variants?.length > 0) {
                            matchTypes.push('variant');
                        }
                        if (symbol.images.examples?.length > 0) {
                            matchTypes.push('example');
                        }

                        const selectedMatchType = matchTypes[Math.floor(Math.random() * matchTypes.length)];
                        const matches = templateMatch(processingSettings.detectionSensitivity);
                        
                        // Take best match for this symbol
                        const bestMatch = matches.sort((a, b) => b.confidence - a.confidence)[0];
                        
                        if (bestMatch) {
                            let confidenceMultiplier = 1.0;
                            if (selectedMatchType === 'variant') confidenceMultiplier = 0.9;
                            else if (selectedMatchType === 'example') confidenceMultiplier = 0.8;
                            
                            detectionResults.push({
                                symbol: symbol,
                                confidence: bestMatch.confidence * confidenceMultiplier,
                                position: {
                                    x: bestMatch.x,
                                    y: bestMatch.y,
                                    width: 40 + (bestMatch.scale * 30),
                                    height: 40 + (bestMatch.scale * 30)
                                },
                                matchDetails: {
                                    type: selectedMatchType,
                                    variantIndex: selectedMatchType === 'variant' ? 0 : undefined,
                                    exampleIndex: selectedMatchType === 'example' ? 0 : undefined,
                                    scale: bestMatch.scale
                                },
                                characteristics: `${selectedMatchType} match (${symbol.name}) - scale: ${(bestMatch.scale * 100).toFixed(0)}%`
                            });
                        }
                    }
                }
                
                const filteredResults = detectionResults
                    .sort((a, b) => b.confidence - a.confidence)
                    .slice(0, 8);
                
                setRecognitionResults(filteredResults);
                setIsProcessing(false);
            }, [uploadedImage, equivalenceChart, processingSettings, templateMatch, analyzeImage]);

            // Draw detection results
            const drawDetectionResults = useCallback(() => {
                if (!canvasRef.current || !imageRef.current || recognitionResults.length === 0) return;
                
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const img = imageRef.current;
                
                // Set canvas size to match displayed image
                const rect = img.getBoundingClientRect();
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                recognitionResults.forEach((result) => {
                    const { position, confidence, symbol, matchDetails } = result;
                    
                    let color = '#ef4444';
                    if (confidence > 0.8) color = '#10b981';
                    else if (confidence > 0.7) color = '#f59e0b';
                    
                    if (matchDetails.type === 'variant') {
                        ctx.setLineDash([8, 8]);
                        color = '#8b5cf6';
                    } else if (matchDetails.type === 'example') {
                        ctx.setLineDash([12, 4]);
                        color = '#06b6d4';
                    } else {
                        ctx.setLineDash([]);
                    }
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(position.x, position.y, position.width, position.height);
                    ctx.setLineDash([]);
                    
                    // Match type indicator
                    const matchTypeText = matchDetails.type.toUpperCase();
                    ctx.font = 'bold 11px Arial';
                    const typeWidth = ctx.measureText(matchTypeText).width + 10;
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(position.x, position.y - 25, typeWidth, 18);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillText(matchTypeText, position.x + 5, position.y - 10);
                    
                    // Symbol name and confidence
                    const labelText = `${symbol.name} (${(confidence * 100).toFixed(0)}%)`;
                    ctx.font = '12px Arial';
                    const labelWidth = ctx.measureText(labelText).width + 10;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
                    ctx.fillRect(position.x, position.y + position.height + 2, labelWidth, 20);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillText(labelText, position.x + 5, position.y + position.height + 16);
                });
            }, [recognitionResults]);

            // Copy sample JSON to clipboard
            const copySampleJson = useCallback(() => {
                navigator.clipboard.writeText(sampleJson).then(() => {
                    alert('Sample JSON copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = sampleJson;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Sample JSON copied to clipboard!');
                });
            }, [sampleJson]);

            useEffect(() => {
                loadDemoChart();
            }, [loadDemoChart]);

            useEffect(() => {
                if (uploadedImage && recognitionResults.length > 0) {
                    const timer = setTimeout(drawDetectionResults, 200);
                    return () => clearTimeout(timer);
                }
            }, [uploadedImage, recognitionResults, drawDetectionResults]);

            return (
                <div className="max-w-7xl mx-auto p-4 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-4 flex items-center gap-3">
                            <Eye />
                            Hakli Symbol Recognizer
                            <span className="text-sm font-normal text-gray-500 ml-2">Google Sites Compatible</span>
                        </h1>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Panel */}
                            <div className="space-y-4">
                                {/* Chart Loading Section */}
                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-blue-800 mb-3 flex items-center gap-2">
                                        <FileText />
                                        Symbol Chart
                                    </h3>
                                    
                                    {!showJsonInput ? (
                                        <div className="space-y-3">
                                            <button
                                                onClick={() => setShowJsonInput(true)}
                                                className="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors"
                                            >
                                                Load Custom Chart JSON
                                            </button>
                                            <button
                                                onClick={copySampleJson}
                                                className="w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors flex items-center justify-center gap-2"
                                            >
                                                <Copy />
                                                Copy Sample JSON Format
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            <textarea
                                                value={jsonInput}
                                                onChange={(e) => setJsonInput(e.target.value)}
                                                placeholder="Paste your Hakli_symbols.JSON content here..."
                                                className="w-full h-32 p-3 border border-gray-300 rounded json-input resize-none"
                                            />
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={handleJsonLoad}
                                                    className="flex-1 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                                    disabled={!jsonInput.trim()}
                                                >
                                                    Load Chart
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        setShowJsonInput(false);
                                                        setJsonInput('');
                                                    }}
                                                    className="flex-1 bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Chart Status */}
                                <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-green-800 mb-2">Chart Status</h3>
                                    {chartLoadStatus === 'loading' && (
                                        <div className="flex items-center gap-2 text-green-700">
                                            <div className="w-4 h-4 border-2 border-green-600 border-t-transparent rounded-full animate-spin"></div>
                                            Processing chart...
                                        </div>
                                    )}
                                    {chartLoadStatus === 'loaded' && equivalenceChart && (
                                        <div>
                                            <div className="flex items-center gap-2 text-green-700 mb-2">
                                                <CheckCircle />
                                                {equivalenceChart.chart_name}
                                            </div>
                                            <div className="text-sm text-green-600 mb-3">
                                                <div><strong>{equivalenceChart.symbols?.length || 0}</strong> symbols loaded</div>
                                                <div><strong>{equivalenceChart.categories?.length || 0}</strong> categories</div>
                                            </div>
                                            <div className="max-h-24 overflow-y-auto space-y-1">
                                                {equivalenceChart.categories?.map((category) => (
                                                    <div key={category} className="text-xs bg-white rounded px-2 py-1">
                                                        <strong>{category}:</strong> {equivalenceChart.symbols.filter(s => s.category === category).length} symbols
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    {chartLoadStatus === 'error' && (
                                        <div className="flex items-center gap-2 text-red-700">
                                            <AlertCircle />
                                            Error loading chart - check JSON format
                                        </div>
                                    )}
                                </div>

                                {/* Settings */}
                                <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                        <Settings />
                                        Detection Settings
                                    </h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">
                                                Sensitivity: {processingSettings.detectionSensitivity}
                                            </label>
                                            <input
                                                type="range"
                                                min="0.3"
                                                max="0.9"
                                                step="0.1"
                                                value={processingSettings.detectionSensitivity}
                                                onChange={(e) => setProcessingSettings(prev => ({
                                                    ...prev,
                                                    detectionSensitivity: parseFloat(e.target.value)
                                                }))}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-medium text-gray-700 mb-1">
                                                Contrast: {processingSettings.contrastThreshold}
                                            </label>
                                            <input
                                                type="range"
                                                min="50"
                                                max="200"
                                                value={processingSettings.contrastThreshold}
                                                onChange={(e) => setProcessingSettings(prev => ({
                                                    ...prev,
                                                    contrastThreshold: parseInt(e.target.value)
                                                }))}
                                                className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <input
                                                type="checkbox"
                                                id="variantMatching"
                                                checked={processingSettings.variantMatching}
                                                onChange={(e) => setProcessingSettings(prev => ({
                                                    ...prev,
                                                    variantMatching: e.target.checked
                                                }))}
                                            />
                                            <label htmlFor="variantMatching" className="text-xs text-gray-700">
                                                Include variant matching
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                {/* Image Upload */}
                                <div className="space-y-3">
                                    <label className="block text-sm font-medium text-gray-700">
                                        Upload Inscription Image
                                    </label>
                                    <div className="flex items-center justify-center w-full">
                                        <label className="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                            <div className="flex flex-col items-center justify-center pt-3 pb-3">
